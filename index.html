<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/search",
			"duckduckgo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};
		function setSearchEngine(event) {
			let selectedOption = document.querySelector("input[name=engine]:checked");
			let form = document.getElementById('searchForm');
			let URL = actions[selectedOption.value];
			form.setAttribute('action', URL);
		};
		// TODO: create a handler
    window.addEventListener("load", function(){
		const submitButton = document.querySelector("input[type='submit']");
		submitButton.addEventListener('click', setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"><br>
		<input type="radio" name="engine" value="google">
		<label for="google">Google</label><br>
		<input type="radio" name="engine"  value="duckduckgo">
		<label for="duckduckgo">DuckDuckGo</label><br>
		<input type="radio" name="engine"  value="bing">
		<label for="bing">Bing</label><br>
		<input type="radio" name="engine"  value="ask">
		<label for="ask">Ask</label><br>
		<input type="submit" name="submit" value="Go!">
	</form>

</body>
